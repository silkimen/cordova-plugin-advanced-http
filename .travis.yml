notifications:
  slack:
    secure: 

cache:
  directories:
    - node_modules

addons:
  sauce_connect: true

matrix:
  include:
  - name: "iOS Build & Test"
    language: objective-c
    sudo: false
    os: osx
    osx_image: xcode10.1

    before_install:
    - export LANG=en_US.UTF-8

    install:
    - npm install

    script:
    - npm run testjs &&
      npm run updatecert &&
      scripts/build-test-app.sh --ios --emulator &&
      scripts/upload-saucelabs.sh --ios &&
      scripts/test-app.sh --ios --emulator;

  - name: "Android Build & Test"
    language: android
    sudo : required

    android:
      components:
        - platform-tools
        - build-tools-28.0.3
        - android-27
        - extra-android-support
        - extra-android-m2repository
        - extra-google-m2repository

    before_install:
    - export LANG=en_US.UTF-8 &&
      curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash - &&
      sudo apt-get install -y nodejs

    install:
    - npm install

    script:
    - npm run testjs &&
      npm run updatecert &&
      scripts/build-test-app.sh --android --emulator &&
      scripts/upload-saucelabs.sh --android &&
      scripts/test-app.sh --android --emulator;
